# Nixpacks configuration for Railway deployment
[phases.setup]
# Python 3.11 + gcc for building packages + ffmpeg for audio processing
nixPkgs = ["python311", "gcc", "ffmpeg"]

[phases.install]
# Use production requirements (lightweight, no ML packages)
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements-production.txt"
]

[phases.build]
cmds = ["echo 'No build needed'"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
